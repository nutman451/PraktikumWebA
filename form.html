<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <style>
        .button{
            color:white;
            background-color: rgb(236, 47, 0);
            width: 60px;
            height: 30px;
            border-radius: 10px;
            border: auto;
        }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>Username</td>
        <td>:</td>
        <td><input type="text" placeholder="Username"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password" placeholder="Password"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>:</td>
        <td align='center'>
          <input type="radio" value="male">Male
          <input type="radio" value="female">Female
        </td>
      </tr>
      <tr>
        <td>Hobby</td>
        <td>:</td>
        <td align='center'>
          <input type="checkbox" value="coding"> Coding
          <input type="checkbox" value="design"> Design
        </td>
      </tr>
      <tr>
        <td>Combobox</td>
        <td>:</td>
        <td align='center'>
          <select>
            <option value="bali">Bali</option>
            <option value="jakarta">Jakarta</option>
            <option value="aceh">Aceh</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Textarea</td>
        <td>:</td>
        <td align='center'>
          <textarea name="textarea" rows="5" cols="24"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td align='left'>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
          <input type="submit" value="submit" class='button'>
        </td>
      </tr>
    </table>
  </body>
</html>
