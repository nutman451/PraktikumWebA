<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tabel</title>
    <style>
      body{
        margin-right : 800px;
      }
      p{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Table Example: SPanning Rows and Columns</h1>
    <p>A more complex sample table</p>
    <table border="1" cellpadding="10">
      <tr>
        <th>No.</th>
        <th>Nama</th>
        <th>Gambar</th>
        <th colspan="3">Ciri - Ciri</th>
      </tr>
      <tr>
        <td rowspan="2">Gajah</td>
        <td rowspan="2"><img src="img/elephant.jpg" style="width: 200px;"></td>
        <th>Kelas</th>
        <th>Makanan</th>
        <th>Reproduksi</th>
      </tr>
      <tr>
        <td>Mamalia</td>
        <td>Herbivora</td>
        <td>Vivipar</td>
      </tr>
      <tr>
        <td rowspan="2">Buaya</td>
        <td rowspan="2"><img src="img/crocodile.jpg" style="width: 200px;"></td>
        <th>Kelas</th>
        <th>Makanan</th>
        <th>Reproduksi</th>
      </tr>
      <tr>
        <td>Reptilia</td>
        <td>Carnivora</td>
        <td>Ovipar</td>
      </tr>
      <tr>
        <td rowspan="2">Beruang</td>
        <td rowspan="2"><img src="img/bear.jpg" style="width: 200px;"></td>
        <th>Kelas</th>
        <th>Makanan</th>
        <th>Reproduksi</th>
      </tr>
      <tr>
        <td>Mamalia</td>
        <td>Omnivora</td>
        <td>Vivipar</td>
      </tr>
    </table>
  </body>
</html>
